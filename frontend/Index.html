<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Digital | Tu banco de confianza</title>
    <link rel="stylesheet" href="src/styles/Pantallaprincipal.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <h1>BancoDigital</h1>
            </div>
        </div>
    </nav>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Tu dinero siempre disponible en Banca Virtual</h1>
                <p>Accede a todos nuestros servicios 24/7, los 365 días del año</p>
                <div class="cta-buttons">
                    <button id="btnRegistro">Registrarse</button>
                    <button id="btnLogin">Iniciar Sesión</button>
                </div>
            </div>
            <div class="hero-image">
                <img src="src/images/image.png" alt="Hero Image">
            </div>
        </section>

        <section class="features">
            <div class="feature-card">
                <h3>Cuentas Digitales</h3>
                <p>Abre tu cuenta 100% en línea</p>
            </div>
            <div class="feature-card">
                <h3>Préstamos Inmediatos</h3>
                <p>Solicita tu préstamo en minutos</p>
            </div>
            <div class="feature-card">
                <h3>Tarjetas Inteligentes</h3>
                <p>Controla tus gastos en tiempo real</p>
            </div>
        </section>
    </main>

    <script src="src/js/Pantallaprincipal.js"></script>
</body>
</html>
