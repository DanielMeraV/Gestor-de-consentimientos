<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consentimientos - Registro</title>
    <link rel="stylesheet" href="../styles/consent.css">
</head>
<body>
    <div class="consent-container">
        <h2>Consentimientos Iniciales</h2>
        <p class="consent-intro">Por favor, revise y acepte los siguientes consentimientos para continuar:</p>
        
        <form id="consentForm">
            <div id="consentimientosList">
                <!-- Los consentimientos se cargarán aquí dinámicamente -->
            </div>

            <div class="buttons-container">
                <button type="submit" class="btn-guardar">Aceptar y Continuar</button>
            </div>
        </form>
    </div>

    <script src="../js/consent.js"></script>
</body>
</html>
