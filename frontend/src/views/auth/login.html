<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="../../styles/login.css">
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="identificacion">Identificación</label>
                <input type="text" id="identificacion" name="identificacion" required>
                <span class="error-message" id="identificacionError"></span>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <div class="password-input-container">
                    <input type="password" id="password" name="password" required>
                    <button type="button" class="toggle-password" aria-label="Ver contraseña">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <span class="error-message" id="passwordError"></span>
            </div>

            <button type="submit" class="btn-submit">Iniciar Sesión</button>
        </form>

        <div class="register-link">
            ¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a>
        </div>
        
        <div class="forgot-password">
            <a href="recover-password.html">¿Olvidaste tu contraseña?</a>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/your-code.js"></script>
    <script src="../../js/login.js"></script>
</body>
</html>
